name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name 'stevenportas'
          git config --global user.email 'stevenportas@example.com'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: |
          npm run build || (echo "Build failed, check logs!" && exit 1)

      - name: Verify build output
        run: ls -la ./dist || echo "‚ùå Build output missing!"

      - name: Deploy to GitHub Pages
        run: |
          gh-pages -d dist --branch gh-pages --silent
