name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - staging  # Will also deploy from staging branch for testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Build Astro project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.0
      with:
        branch: gh-pages  # This is the branch where GitHub Pages will pull from
        folder: dist      # The build output folder for Astro
